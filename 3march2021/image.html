<html>

    </head>

     <body>

            <img onmouseover="zoom()" onmouseout="unzoom()" width="300px" height="250px" id="image" src="image.jpeg">

            <script>
            
            var image=document.getElementById('image');

            function zoom(){
                image.width="310";
                image.height="255"

            }

            function unzoom(){
                image.width="300";
                image.height="200";
            }      
            </script>

     </body>
</html>
